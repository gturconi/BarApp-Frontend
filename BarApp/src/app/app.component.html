<app-intro *ngIf="!themeLoaded"></app-intro>
<div class="main-container-app" *ngIf="themeLoaded">
  <ion-app>
    <app-header [showMenu]="showMenu"></app-header>
    <app-menu (menuToggled)="onMenuToggle($event)"></app-menu>
    <div class="content" [class.add-margin-bottom]="addMarginBottom">
      <router-outlet></router-outlet>
    </div>
    <app-footer class="footer"></app-footer>
  </ion-app>
</div>
