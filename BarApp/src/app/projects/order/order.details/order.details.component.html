<ion-content
  class="product-content"
  [scrollY]="mobileScreen ? 'true' : 'false'"
>
  <div class="container-body">
    @if(this.order){
    <ion-card class="details-product">
      <ion-card-header>
        <ion-card-title><b>Pedido Nro:</b> {{ order.id }}</ion-card-title>
        <ion-card-subtitle>${{ order.total }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="order-date">
          <ion-icon name="calendar-outline"></ion-icon>
          <span>
            {{
              order.date_created
                | date : "MMM dd, yyyy 'a las' HH:mm a" : '+0000'
            }}
          </span>
        </div>
        <div class="card-order-state">
          <div
            class="order-state"
            [ngClass]="{
              'bg-pending': order.state.description === 'A confirmar',
              'bg-preparation': order.state.description === 'En preparacion',
              'bg-delivered': order.state.description === 'Entregado',
              'bg-paid': order.state.description === 'Pagado'
            }"
          >
            <ion-icon name="checkmark-outline"></ion-icon>
            <a href=""> {{ order.state.description }}</a>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
    }
  </div>
</ion-content>
