<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>
  <button class="buttonAdd" (click)="agregarUsuario()">Agregar Usuario</button>
  <app-search
    class="searchComp"
    id="search-filter"
    (searchChanged)="filtrarUsuarios($event)"
  ></app-search>
  <app-table [columns]="columns" [data]="data" [loading]="isLoading" />
  <app-pagination
    [currentPage]="pageIndex"
    [totalPages]="totalPages"
    [limit]="pageSize"
    (changePage)="onPageChanged($event)"
  />
</ion-content>
