<ion-content>
  <div class="form-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title
          ><h1>
            {{ this.id ? "Editar Usuario" : "Registro" }}
          </h1></ion-card-title
        >
      </ion-card-header>
      <ion-card-content>
        <app-form
          [form]="form"
          [fields]="formFields"
          [buttons]="myButtons"
          [validationConfig]="validationConfig"
          [editMode]="editMode"
          (formSubmit)="submit($event)"
          (formEdit)="setUserForm($event)"
        >
        </app-form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
