<ion-content>
  <div class="form-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title><h1>Iniciar Sesión</h1></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <app-form
          [form]="form"
          [fields]="formFields"
          [buttons]="myButtons"
          [validationConfig]="validationConfig"
          (formSubmit)="submit($event)"
        >
        </app-form>
        <p
          class="ion-text-center"
          style="text-decoration: underline; cursor: pointer; color: black"
          routerLink="forgot-password"
        >
          ¿Olvidaste tu contraseña?
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
