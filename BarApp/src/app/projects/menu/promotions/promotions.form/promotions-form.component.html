<ion-content class="prom-form">
  <div class="form-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title
          ><h1>{{ formTitle }}</h1></ion-card-title
        >
      </ion-card-header>
      <ion-card-content>
        <ion-buttons slot="end">
          <ion-button class="info-button" (click)="showNotification()">
            <ion-icon name="information-circle-outline"></ion-icon> MÃ¡s info
          </ion-button>
        </ion-buttons>
        <app-form
          [form]="form"
          [fields]="formFields"
          [combos]="comboParam"
          [buttons]="myButtons"
          [editMode]="editMode"
          [validationConfig]="validationConfig"
          (formSubmit)="editMode ? edit($event) : add($event)"
          (formEdit)="setForm($event)"
        >
        </app-form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
