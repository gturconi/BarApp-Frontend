<ion-content class="product-content">
  <div class="container-body">
    @if(this.product){
    <ion-card>
      <img alt="Silhouette of mountains" [src]="imagesUrl$ | async" />
      <ion-card-header>
        <ion-card-title>{{ this.product.name }}</ion-card-title>
        <ion-card-subtitle>$ {{ this.product.price }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ this.product.description }}
      </ion-card-content>
    </ion-card>
    }@else{
    <h2 class="section-title">Producto no encontrado</h2>
    }
  </div>
</ion-content>
