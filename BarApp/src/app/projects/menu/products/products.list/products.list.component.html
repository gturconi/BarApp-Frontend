<ion-content class="product-content">
  <div class="container-body">
    <h2 class="section-title" *ngIf="showData">
      Productos de la categoria: agregar nombre
    </h2>
    <div class="wrapper2">
      @for(products of productsList; track products.idProduct; let idx = $index)
      {
      <div class="item2">
        <img [src]="imagesUrl$[idx] | async" alt="" class="item-image" />
        <span class="title">{{ products.description }}</span>
        <div class="actions" *ngIf="!admin">
          <ion-icon
            [routerLink]="[]"
            class="icons-show"
            name="chevron-forward-circle-outline"
          ></ion-icon>
        </div>
      </div>
      }
    </div>
  </div>
</ion-content>
