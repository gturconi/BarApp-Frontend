<ion-content>
  <div class="form-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title><h1>{{formTitle}}</h1></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <app-form
          [form]="form"
          [fields]="formFields"
          [editMode]="editMode"
          [validationConfig]="validationConfig"
          [buttons]="myButtons"
          (formSubmit)="onSubmit($event)"
          (formEdit)="setContactForm($event)"
        ></app-form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
