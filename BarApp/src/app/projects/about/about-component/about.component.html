<ion-content>
  <div class="about-max-container">
    <div class="about-main-container">
      <h1 class="section-title-p">Sobre nosotros</h1>
      <div *ngIf="!data.length && isAdmin">
        <button class="about-edit_button" (click)="redirectToAddForm()">
          Agregar
        </button>
      </div>
      <div
        *ngFor="let contact of data; let i = index"
        class="about-contact-container"
      >
        <h2 class="about-contact-name">{{ contact.name }}</h2>
        <p class="about-contact-description">{{ contact.description }}</p>
        <div class="about-contact-description">
          <div class="about-icon-title">
            <ion-icon name="location-outline"></ion-icon>
            <span class="about-bold">Ubicaci√≥n: </span>
          </div>
          <span>{{ contact.address }}</span>
        </div>
        <div class="about-contact-description">
          <div class="about-icon-title">
            <ion-icon name="time-outline"></ion-icon>
            <span class="about-bold">Dias y Horarios de apertura: </span>
          </div>
          <span>{{ contact.open_dayhr }}</span>
        </div>
        <div class="about-contact-description">
          <div class="about-icon-title">
            <ion-icon name="call-outline"></ion-icon>
            <span class="about-bold">Tel/Cel: </span>
          </div>
          <span>{{ contact.tel }}</span>
        </div>
        <div class="about-contact-description">
          <div class="about-icon-title">
            <ion-icon name="mail-outline"></ion-icon>
            <span class="about-bold">Correo: </span>
          </div>
          <span>{{ contact.contact_email }}</span>
        </div>
        @if( isAdmin ){
        <button class="about-edit_button" (click)="redirectToEditForm(contact)">
          Editar
        </button>
        }
      </div>
    </div>
    <div class="about-main-container">
      <h4 class="about-form-title">{{ formTitle }}</h4>
      <app-form
        [form]="form"
        [fields]="formFields"
        [editMode]="editMode"
        [validationConfig]="validationConfig"
        [buttons]="myButtons"
        (formSubmit)="onSubmit($event)"
        (formEdit)="setAboutForm($event)"
      />
    </div>
  </div>
</ion-content>
