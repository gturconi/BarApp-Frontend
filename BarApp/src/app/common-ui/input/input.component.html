<ion-item class="custom-input">
  @if (this.icon) {
  <ion-icon slot="start" name="add" [name]="icon"></ion-icon>
  }
  <ion-input
  [type]="type"
  autocomplete="off"
  [label]="label"
  [formControl]="control"
  label-placement="floating"
>
</ion-input>


  @if (this.isPasswords) {
  <ion-button
    (click)="showOrHidePassword()"
    slot="end"
    fill="clear"
    shape="round"
  >
    <ion-icon
      slot="icon-only"
      [name]="hide ? 'eye-outline' : 'eye-off-outline'"
    ></ion-icon>
  </ion-button>
  }
</ion-item>
