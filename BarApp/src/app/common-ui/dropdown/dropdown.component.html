<ion-item class="container">
  <ion-select
    [label]="label"
    label-placement="stacked"
    interface="popover"
    aria-label="roles"
    [placeholder]="placeholder"
    [formControl]="control"
  >
    <ion-select-option *ngFor="let option of options" [value]="option.value">{{
      option.label
    }}</ion-select-option>
  </ion-select>
</ion-item>
