<ion-modal isOpen="true" id="example-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-list lines="none" class="modal-list">
      @for(item of items; track item; let idx = $index){
      <ion-item button="true" detail="false" (click)="navigate(item.link)">
        <ion-label>{{ item.value }}</ion-label>
      </ion-item>
      }
