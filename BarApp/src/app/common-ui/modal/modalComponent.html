<ion-modal isOpen="true" id="example-modal" [presentingElement]="true">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-list lines="none" class="modal-list">
      @for(item of items; track item; let idx = $index){
      <ion-item
        lines="inset"
        button="true"
        detail="false"
        (click)="navigate(item.link)"
      >
        <ion-label>{{ item.key }}</ion-label>

        <ion-range
          *ngIf="item.range"
          [min]="1"
          [max]="5"
          [pin]="true"
          [ticks]="true"
          [snaps]="true"
          [(ngModel)]="rangeValue"
        >
        </ion-range>
        <ion-label>{{ item.value }}</ion-label>
        <ion-textarea
          *ngIf="item.textArea"
          placeholder="AÃ±adir comentario"
          maxlength="250"
          [(ngModel)]="textAreaValue"
        ></ion-textarea>
      </ion-item>
      }
    </ion-list>
    @if(button.title != '' && itemsRendered){
    <ion-buttons class="modal-btn" shape="round">
      <ion-button (click)=" executeFn()" [strong]="true">
        {{ button.title }}</ion-button
      >
    </ion-buttons>
    }
  </ng-template>
</ion-modal>
