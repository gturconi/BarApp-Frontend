<form [formGroup]="form">
  <ion-list>
    <ion-item>
      <ion-select
        [formControlName]="title"
        [formControl]="control"
        [value]="getSelectedValue(defaultValue)"
        [placeholder]="title"
      >
        <ion-select-option *ngFor="let item of comboItems" [value]="item.id">
          {{ item.description }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</form>
