<form [formGroup]="form">
  <ion-select
    class="form-combo"
    [formControlName]="title"
    [formControl]="control"
    [value]="getSelectedValue()"
    [placeholder]="title"
    [multiple]="isMultiple"
    (ionChange)="onSelectionChange()"
  >
    <ion-select-option
      *ngFor="let item of comboItems"
      [value]="item.id"
      class="combo-option"
    >
      {{ item.description | titlecase }}
    </ion-select-option>
  </ion-select>
</form>
