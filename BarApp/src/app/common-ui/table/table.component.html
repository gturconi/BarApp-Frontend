<ion-content scroll-x="true">
  <div *ngIf="loading">
    <p style="text-align: center">Loading...</p>
  </div>
  <div *ngIf="!data.length && !loading">
    <p style="text-align: center">No hay registros para mostrar</p>
  </div>
  <table *ngIf="data.length > 0 && !loading" class="table">
    <thead>
      <tr class="row">
        <ng-container *ngFor="let column of columns">
          <th class="header">{{ column.label }}</th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let d of data">
        <tr class="row">
          <ng-container *ngFor="let column of columns">
            <div
              *ngIf="columnIsAction(column); then thenBlock; else elseBlock"
            ></div>
            <ng-template #thenBlock>
              <ng-container
                *ngIf="
                  shouldHideAction(d, column?.hideAction);
                  then hideLabelBlock;
                  else showLabelBlock
                "
              ></ng-container>
              <ng-template #hideLabelBlock>
                <td class="cell"></td>
              </ng-template>
              <ng-template #showLabelBlock>
                <td class="cell">
                  <button class="buttonTable" (click)="column?.action(d)">
                    {{ column.label }}
                  </button>
                </td>
              </ng-template>
            </ng-template>
            <ng-template #elseBlock>
              <td class="cell">
                {{ formatData(column.key, d, column.formatter) }}
              </td>
            </ng-template>
          </ng-container>
        </tr>
      </ng-container>
    </tbody>
  </table>
</ion-content>
